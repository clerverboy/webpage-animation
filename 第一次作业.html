<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园网信息注册</title>
</head>
<body>
  <script type="text/javascript">
    function registe(){
      var userName = document.getElementById("userName").value;
      var email = document.getElementById("userEmail").value;
      var number = document.getElementById("userNumber").value;
      if(document.getElementById("userName").checkValidity()
      && document.getElementById("userEmail").checkValidity()
      && document.getElementById("userNumber").checkValidity()){
        alert(
          "注册成功!\n"
          +"用户名：" + userName + "\n"
          +"邮箱：" + email + "\n"
          +"学号：" + number + "\n"
          
        )
      }
    }
  </script>
  <fieldset>
    <legend>校园网注册信息</legend>
    <center>
      <h4>校园网信息</h4>
      <form action="">
        <table>
          <tr>
            <td>用户名：</td>
            <td><input id="userName" type="text" autofocus="true" placeholder="请输入用户名" pattern="^[a-zA-Z0-9]{6,}$"></td>
            <td><font color="red">*</font></td>
          </tr>
          <tr>
            <td>邮箱：</td>
            <td><input id="userEmail" type="email" placeholder="请输入有效的邮箱"></td>
            <td><font color="red">*</font></td>
          </tr>
          <tr>
            <td>学号：</td>
            <td><input id="userNumber" type="number" placeholder="请输入有效的学号"></td>
            <td><font color="red">*</font></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="注册校园网" onclick="registe()">
              &nbsp;
              <input type="reset" value="重置">
            </td>
          </tr>
        </table>
      </form>
    </center>
  </fieldset>
</body>
</html>
